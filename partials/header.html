<!-- partials/header.html -->
<div class="site-header-wrapper">
  <header class="site-header">
    <div
      class="site-header__inner"
      style="
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 32px;
        display: flex;
        align-items: center;

        style="display: flex; align-items: center; margin-right: 0.6rem;"
      >
        <div class="site-header__logo-img-wrapper">
          <img
            src="assets/img/logo.png"
            alt="Futec Solutions"
            style="height: 32px; width: auto;"
          />
        </div>
        <div class="site-header__logo-text">
          <span class="site-header__logo-title">FUTEC SOLUTIONS</span>
          <span class="site-header__logo-sub">
            <span class="lang-ko">AI 영상분석 &amp; IT 인프라 전문 기업</span>
            <span class="lang-en">AI Video Analytics &amp; IT Infrastructure</span>
          </span>
        </div>
      </a>

      <!-- 상단 링크/버튼 -->
      <div class="site-header__top">
        <div class="site-header__top-links">
          <a href="partner-portal.html">
            <span class="lang-ko">파트너 포털</span>
            <span class="lang-en">Partner Portal</span>
          </a>
          <a href="contact.html">
            <span class="lang-ko">연락처</span>
            <span class="lang-en">Contact</span>
          </a>
        </div>

        <div class="site-header__actions">
          <a href="partner-portal.html" class="partner-portal-btn">
            <span class="lang-ko">파트너 포털</span>
            <span class="lang-en">Partner Portal</span>
          </a>

          <!-- 언어 토글 -->
          <div class="site-header__lang">
            <button class="lang-toggle-btn" type="button" data-lang-toggle>
              <span class="lang-toggle-label">KOR</span>
              <span class="nav-arrow nav-arrow--down">▼</span>
              <span class="nav-arrow nav-arrow--up">▲</span>
            </button>
            <div class="lang-dropdown" data-lang-dropdown>
              <button type="button" data-lang-select="ko" class="is-active">
                KOR
              </button>
              <button type="button" data-lang-select="en">ENG</button>
            </div>
          </div>
        </div>
      </div>

            <span class="lang-ko">검색</span>

        <!-- 모바일 메뉴 토글 -->
        <div class="site-header__mobile-toggle">
          <button type="button" class="mobile-menu-toggle" data-mobile-toggle>

            <span class="nav-arrow nav-arrow--down">▼</span>
